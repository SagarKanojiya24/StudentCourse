<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/userfragment :: common_head('Forgot Password')"></head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="mb-3 text-center">Reset Password</h2>
                    <p class="text-muted small text-center">
                        Enter your email and new password.
                    </p>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" name="newPassword" class="form-control" required />
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Change Password
                        </button>
                    </form>

                    <p class="mt-3 text-center">
                        <a th:href="@{/login}">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/userfragment :: common_scripts}"></th:block>
</body>
</html>
