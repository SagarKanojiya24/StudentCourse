<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/userfragment :: common_head('Add Content Details')}"></head>

<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm border-0">

                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">Add Course Content</h5>
                </div>

                <div class="card-body">

                    <form th:action="@{/course-content/save}"
                          th:object="${content}"
                          method="post">

                        <!-- hidden course id -->
                        <input type="hidden" th:field="*{course.id}"/>

                        <!-- Overview -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Overview</label>
                            <textarea class="form-control"
                                      th:field="*{overview}"
                                      rows="3"></textarea>
                        </div>

                        <!-- YouTube URL -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">YouTube URL</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{youtubeUrl}">
                        </div>

                        <!-- Syllabus -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Syllabus</label>
                            <textarea class="form-control"
                                      th:field="*{syllabus}"
                                      rows="4"></textarea>
                        </div>

                        <!-- Resource Link -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Resource Link</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{resourceLink}">
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                Save
                            </button>
                        </div>
                        
                                                 <!-- Cancel  -->
                        <div class="d-grid">                            
								<a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
                        </div>
                        

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<th:block th:replace="~{fragments/userfragment :: common_scripts}"></th:block>

</body>
</html>
