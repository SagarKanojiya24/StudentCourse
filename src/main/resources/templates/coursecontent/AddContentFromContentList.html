<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/userfragment :: common_head('Add Content Details')}"></head>

<body class="bg-light">

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <!-- Card Start -->
            <div class="card shadow-sm border-0">
                
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Add Course Content</h4>
                </div>

                <div class="card-body">

                    <form th:action="@{/course-content/save}"
                          th:object="${content}"
                          method="post">

                        <!-- ðŸ”¹ COURSE SELECT -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Select Course</label>
                            <select class="form-select"
                                    th:field="*{course.id}"
                                    required>
                                <option value="">-- Select Course --</option>
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.title}">
                                </option>
                            </select>
                        </div>

                        <!-- ðŸ”¹ OVERVIEW -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Overview</label>
                            <textarea class="form-control"
                                      th:field="*{overview}"
                                      rows="3"
                                      placeholder="Enter course overview"></textarea>
                        </div>

                        <!-- ðŸ”¹ YOUTUBE URL -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">YouTube URL</label>
                            <input class="form-control"
                                   type="text"
                                   th:field="*{youtubeUrl}"
                                   placeholder="https://youtube.com/...">
                        </div>

                        <!-- ðŸ”¹ SYLLABUS -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Syllabus</label>
                            <textarea class="form-control"
                                      th:field="*{syllabus}"
                                      rows="4"
                                      placeholder="Enter syllabus details"></textarea>
                        </div>

                        <!-- ðŸ”¹ RESOURCE LINK -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Resource Link</label>
                            <input class="form-control"
                                   type="text"
                                   th:field="*{resourceLink}"
                                   placeholder="https://resource-link.com">
                        </div>

                        <!-- ðŸ”¹ SUBMIT -->
                        <div class="d-grid">
                            <button class="btn btn-success btn-lg">
                                Save Course Content
                            </button>
                        </div>
                        
                                                 <!-- Cancel  -->
                        <div class="d-grid">                            
								<a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
                        </div>
                        

                    </form>

                </div>
            </div>
            <!-- Card End -->

        </div>
    </div>

</div>

<th:block th:replace="~{fragments/userfragment :: common_scripts}"></th:block>

</body>
</html>
