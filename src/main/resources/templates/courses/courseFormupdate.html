<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/userfragment :: common_head(${formTitle})}"></head>

<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">My App</a>
			<div class="d-flex">
				<a th:href="@{/home}" class="btn btn-outline-light btn-sm me-2">Home</a>
				<a th:href="@{/courses}" class="btn btn-outline-light btn-sm me-2">Courses Manage</a>
				<a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container py-4">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div class="card shadow-sm">
					<div class="card-body p-4">
						<h2 class="mb-4 text-center" th:text="${formTitle}">Course update Form</h2>

						<form th:action="@{/courses/updateCourse}" th:object="${course}" method="post"
							enctype="multipart/form-data">

							<!-- Hidden id -> edit ke time me populated, create ke time null -->
							<input type="hidden" th:field="*{id}" />

							<div class="mb-3">
								<label class="form-label">Title</label>
								<input type="text" th:field="*{title}" class="form-control" required />
								<div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Duration (hours)</label>
								<input type="number" min="0" th:field="*{durationHours}" class="form-control" />
								<div th:if="${#fields.hasErrors('durationHours')}" class="text-danger"
									th:errors="*{durationHours}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Fee</label>
								<input type="number" step="0.01" min="0" th:field="*{fee}" class="form-control" />
								<div th:if="${#fields.hasErrors('fee')}" class="text-danger" th:errors="*{fee}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">Description</label>
								<textarea th:field="*{description}" rows="3" class="form-control"></textarea>
								<div th:if="${#fields.hasErrors('description')}" class="text-danger"
									th:errors="*{description}"></div>
							</div>

							<!-- ye cloudnary image ke liye hai  -->
							<div class="mb-3">
								<label class="form-label">Cloudnary Image</label>
								<input type="file" name="imageCloudnary" class="form-control" />
							</div>



							<div class="d-flex justify-content-between">
								<a th:href="@{/courses}" class="btn btn-secondary">Cancel</a>
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="~{fragments/userfragment :: common_scripts}"></th:block>
</body>

</html>
