<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/userfragment :: common_head('Login')}"></head>

<body class="bg-light">

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow-sm">
					<div class="card-body p-4">
						<h2 class="mb-4 text-center">Login</h2>

						<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
						<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" name="email" class="form-control" />
							</div>

							<div class="mb-3">
								<label class="form-label">Password</label>
								<input type="password" name="password" class="form-control" />
							</div>

							<button type="submit" class="btn btn-primary w-100">
								Login
							</button>
						</form>

						<div class="mt-3 d-flex justify-content-between">
							<a th:href="@{/forgot-password}">Forgot Password?</a>
							<a th:href="@{/register}">Create account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="~{fragments/userfragment :: common_scripts}"></th:block>
</body>

</html>
